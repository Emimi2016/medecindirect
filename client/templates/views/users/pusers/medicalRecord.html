<template name="patient">
    {{#with currPatient}} {{> pageHeader title=currPatientFullname category="App views" }} {{/with}}

<input type="text" hidden="hidden" id="username"/>
<div class="row">

    <div class="col-lg-12">
             <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-toggle="tab" href="#tab-1">Vital signs</a>
                    </li>
                    <li class="">
                        <a data-toggle="tab" href="#tab-2">Allergies</a>
                    </li>
                     <li class="">
                        <a data-toggle="tab" href="#tab-3">Vaccinations</a>
                    </li>
                     <li class="">
                        <a data-toggle="tab" href="#tab-4">Prescriptions</a>
                    </li>
                     <li class="">
                        <a data-toggle="tab" href="#tab-5">Health problems</a>
                    </li>
                    <li class="">
                        <a data-toggle="tab" href="#tab-6">Bills</a>
                    </li>
             </ul>        
                        
        <div class="tab-content">
            <div id="tab-1" class="tab-pane active">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                        {{#with medicalRecord}}
                            {{> vitalSigns}}
                        {{/with}}
                         </div>
                   </div>
                </div>
            </div>
        </div>
        
              
       <div class="tab-content">
            <div id="tab-2" class="tab-pane">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            {{>Allergies}}
                         </div>
                   </div>
                </div>
            </div>
        </div>
        
        <div class="tab-content">
            <div id="tab-3" class="tab-pane">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                        {{#with medicalRecord}}
                            {{> Vaccinations}}
                        {{/with}}
                         </div>
                   </div>
                </div>
            </div>
        </div>
        
        <div class="tab-content">
            <div id="tab-4" class="tab-pane">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                        {{#with medicalRecord}}
                            {{> Prescriptions}}
                        {{/with}}
                         </div>
                   </div>
                </div>
            </div>
        </div>
        
        <div class="tab-content">
            <div id="tab-5" class="tab-pane">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                        {{#with medicalRecord}}
                            {{> Health problems}}
                        {{/with}}
                         </div>
                   </div>
                </div>
            </div>
        </div>
        
        <div class="tab-content">
            <div id="tab-6" class="tab-pane">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                        {{#with medicalRecord}}
                            {{> Bills}}
                        {{/with}}
                         </div>
                    </div>
                </div>
            </div>
        </div>    
     </div>   
</div>
</template>
