<template name="vaccinations">
    <div class="table-responsive ">
        <table id="vaccinationsTable" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>CVX Code</th>
                <th>Date Administered</th>
                <th>Given Date</th>
                <th>Expiry Date</th>
                <th>Drug Route</th>
                {{#if Patient}}
                <th>Actions</th>
                {{/if}}
            </tr>
            </thead>
            <tbody>
                {{#each vaccinations}}
                    {{> vaccinationRow}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
