<template name="bills">
    <div class="table-responsive ">
        <table id="billsTable" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Date</th>
                <th>Consultation type</th>
                <th>Amount</th>
                {{#unless isPatient}}
                <th>Actions</th>
                {{/unless}}
            </tr>
            </thead>
            <tbody>
                {{#each bills}}
                    {{> billRow}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
