<template name="allergies">
    <div class="table-responsive ">
        <table id="allergiesTable" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Allergen</th>
                <th>Allergy type</th>
                <th>Description</th>
                {{#if Patient}}
                <th>Actions</th>
                {{/if}}
            </tr>
            </thead>
            <tbody>
                {{#each allergies}}
                    {{> allergyRow}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
