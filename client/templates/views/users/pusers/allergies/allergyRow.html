<template name="allergyRow">
    <tr>
        <td>
            <input type="text" name="allergen{{id}}" id="allergen{{id}}" value="{{allergen}}" style="width: 245px;"> 
        </td>
        <td>
            <input type="text" name="type{{id}}" id="type{{id}}" value="{{type}}" style="width: 245px;"> 
        </td>
        <td>
            <input type="text" name="description{{id}}" id="description{{id}}" value="{{description}}" style="width: 245px;">
        </td>
        {{#if Patient}}
        <td>
            <button class="btn btn-info edit-allergy-detail" type="button" data-id={{id}}>
                <i class="fa fa-paste"></i> Edit
            </button>
            <button class="btn btn-danger remove-allergy" type="button">
                <i class="fa fa-trash-o"></i> <span class="bold">Delete</span>
            </button>
        </td>
        {{/if}}
    </tr>
</template>
